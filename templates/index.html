<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Text Locator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="file"],
    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #74b9ff;
    }

    footer {
      margin-top: 40px;
      color: #95a5a6;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI Text Locator</h1>
    <form method="POST" action="/extract" enctype="multipart/form-data">
      <input type="file" name="file" accept=".jpg,.jpeg,.png,.pdf" required>
      <input type="text" name="target_text" placeholder="Enter text to locate" required>
      <button type="submit">Find Text</button>
    </form>
  </div>
  <footer>
    Powered by Gemini | Upload image or PDF and enter text to locate it.
  </footer>
</body>
</html>
